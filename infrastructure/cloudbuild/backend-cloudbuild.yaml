# Backend CloudBuild Configuration
# Builds and deploys the FastAPI backend service to Cloud Run
#
# Uses Kaniko for layer caching to speed up builds (cache TTL: 168h/7 days)
#
# Usage:
#   Manual: gcloud builds submit --config=infrastructure/cloudbuild/backend-cloudbuild.yaml .
#   Trigger: Set up GitHub trigger pointing to this file
#
# Prerequisites:
#   - Artifact Registry repository 'loan-repo' exists
#   - Secret Manager secrets: database-url, gemini-api-key
#   - Service account: loan-cloud-run@PROJECT_ID.iam.gserviceaccount.com
#   - VPC and subnet configured for Cloud SQL access

steps:
  # Build and push backend Docker image with Kaniko (with layer caching)
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-backend'
    args:
      - --dockerfile=backend/Dockerfile
      - --context=dir:///workspace
      - --destination=${_REGION}-docker.pkg.dev/${PROJECT_ID}/loan-repo/backend:${SHORT_SHA}
      - --destination=${_REGION}-docker.pkg.dev/${PROJECT_ID}/loan-repo/backend:latest
      - --cache=true
      - --cache-ttl=168h
      - --compressed-caching=false

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'loan-backend-prod'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/loan-repo/backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--service-account'
      - 'loan-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--network'
      - '${PROJECT_ID}-vpc'
      - '--subnet'
      - 'cloud-run-subnet'
      - '--vpc-egress'
      - 'private-ranges-only'
      - '--allow-unauthenticated'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest,GEMINI_API_KEY=gemini-api-key:latest'
      - '--set-env-vars'
      - 'FRONTEND_URL=${_FRONTEND_URL},LIGHTONOCR_SERVICE_URL=${_LIGHTONOCR_SERVICE_URL},GCP_PROJECT_ID=${PROJECT_ID},GCP_LOCATION=${_REGION},CLOUD_TASKS_QUEUE=document-processing,CLOUD_RUN_SERVICE_URL=https://loan-backend-prod-fjz2snvxjq-uc.a.run.app,CLOUD_RUN_SERVICE_ACCOUNT=loan-cloud-run@${PROJECT_ID}.iam.gserviceaccount.com,GCS_BUCKET=${_GCS_BUCKET}'

substitutions:
  _REGION: us-central1
  _FRONTEND_URL: ''  # Set via trigger or at build time
  _LIGHTONOCR_SERVICE_URL: ''  # LightOnOCR GPU service URL (https://lightonocr-gpu-xxx.run.app)
  _GCS_BUCKET: 'stackpoint-loan-documents'  # GCS bucket for document storage

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/loan-repo/backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/loan-repo/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
